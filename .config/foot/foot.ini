search-start=Mod1+Shift+f
clipboard-copy=Mod1+c
clipboard-paste=Mod1+v
scrollback-up-half-page=Mod1+k
scrollback-down-half-page=Mod1+j
show-urls-launch=Mod1+Shift+l
