monitor=,preferred,auto,auto

$editss = grim -g "$(slurp -o -r -c '#ff0000ff')" - | satty --filename - --fullscreen --output-filename ~/pix/ss/satty-$(date '+%Y%m%d-%H:%M:%S').png
#$hyprshot = hyprshot --clipboard-only -o ~/pix/ss -f captura-$(date +%Y-%m-%d-%s).png
$hyprshot = hyprshot -o ~/pix/ss -f captura-$(date +%Y-%m-%d-%s).png

exec-once = (hyprstyle & waybar & foot --server)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = mpd
$terminal = footclient
$fileManager = thunar
$menu = fuzzel

env = HYPRCURSOR_SIZE,24


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =
    repeat_rate = 70
    repeat_delay = 290
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0.2
}

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(cb6724ee) rgba(22c26fee) 45deg
    col.inactive_border = rgba(908982aa)
    layout = dwindle
    allow_tearing = false
    # cursor_inactive_timeout = 3
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
	enabled = true
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    # new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    enable_swallow = true
    swallow_regex = ^(foot)$
    force_default_wallpaper = -1
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


$mainMod = SUPER # Sets "Windows" key as main modifier

bind = SUPERCTRL, R, exec, pkill waybar || waybar
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, emacs
bind = $mainMod, Q, killactive
bind = $mainMod, s, togglefloating
bind = SUPER, F, fullscreen
bind = SUPER, v, exec, mpv $(wl-paste)
bind = SUPER SHIFT, p, exec, poweroff
bind = SUPER, m, exec, foot -e neomutt
bind = SUPER SHIFT, d, exec, discord
bind = SUPER, t, exec, foot -e yazi
bind = SUPER, w, exec, firefox -P
bind = $mainMod, a, exec, $menu
bind = $mainMod, P, pseudo, # dwindle

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind=SUPER,TAB,workspace,previous
bind = , XF86AudioRaiseVolume, exec, pamixer -i 2 
bind = , XF86AudioLowerVolume, exec, pamixer -d 2 
bind = , XF86AudioMute, exec, pamixer -t

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1tab

bind = $mainMod, p, pin
# bindm = $mainMod, mouse:272, movewindowtabtab
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

bind = $mainMod ALT, right, moveactive, 500 0
bind = $mainMod ALT, left, moveactive, -500 0
bind = $mainMod ALT, up, moveactive, 0 -500
bind = $mainMod ALT, down, moveactive, 0 500

bind = ,PRINT, exec, $hyprshot -m region
bind = CTRL,PRINT, exec, $hyprshot -m region --clipboard-only
binds {
  allow_workspace_cycles = true
}
